<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM </title>
</head>
<style type="text/css">
    fieldset {background-color: rgb(15, 228, 157); width: fit-content; border-radius: 10%; border-width: 5px;}
</style>
    <body>
    <center>
 <fieldset> 
     <legend>
         INFORMATION
     </legend>
     NAME:
     <input type="text" size="15" name="NAME" maxlength="30" placeholder="NAME"><br><br>
     EMAIL:
     <input type="text" size="15" name="EMAIL" maxlength="30" placeholder="EMAIL"><br><br>
     PHONE NO.:
     <input type="text" size="15" name="PHONE NO." maxlength="30" placeholder="PHONE NO."><br><br>
     PASSWORD:
     <input type="text" size="15" name="PASWORD" maxlength="30" placeholder="PASSWORD"><br><br>
     DATE:
     <input type="date" size="15" name="DATE OF BIRTH" maxlength="30" placeholder="DATE OF BIRTH"><br><br>
    GENDER:
    <input type="radio" size="15" name="GENDER" maxlength="30"> MALE
    <input type="radio" size="15" name="GENDER" maxlength="30"> FEMALE <br> <br>
    <input type="submit" value="submit">
 </fieldset>
</center>


</body>
</html>
